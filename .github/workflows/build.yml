name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cahce: yarn

    # - name: Build
    #   run: |
    #     yarn
    #     yarn build

    - name: Result
      run: |
        ls -al
        
    - name: SSH Deploy
      uses: easingthemes/ssh-deploy@v2.2.11
      env:
        # Private Key
        SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        # Remote host
        REMOTE_HOST: vecchio.top
        # Remote user
        REMOTE_USER: ${{ secrets.USERNAME }}
        # Remote port
        REMOTE_PORT: 22 # optional, default is 22
        # Source directory
        # SOURCE: dist # optional, default is
        SOURCE: config/
        # Target directory
        TARGET: /root/workspace/yxn # optional, default is /home/REMOTE_USER/
